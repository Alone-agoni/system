<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <if condition="check_user_rule('User/create')">
                <li class="line">line</li>
                <li><a class="add" href="{:U('User/create')}" target="dialog"><span>添加管理员</span></a></li>
            </if>
            <if condition="check_user_rule('User/destory')">
                <li class="line">line</li>
                <li><a class="delete" href="{:U('User/destory')}/id/{sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除选中管理员</span></a></li>
            </if>
            <if condition="check_user_rule('User/edit')">
                <li class="line">line</li>
                <li><a class="edit" href="{:U('User/edit')}/id/{sid_user}" target="dialog"><span>修改权限或密码</span></a></li>
                <li class="line">line</li>
            </if>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="75">
        <thead>
        <tr>
            <th width="120">ID号</th>
            <th>管理员名</th>
            <th>用户组</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="rows" item="vo">
            <tr target="sid_user" rel="{$vo.id}">
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.title}</td>
                <td>
                    <if condition="$vo.status eq 1"><a style="color: green">允许登录</a></if>
                    <if condition="$vo.status eq 0"><a style="color: red">禁止登录</a></if>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="panelBar">


    </div>
</div>

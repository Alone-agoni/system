<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{border: 1px solid #ddd;width: 100%; border-collapse: collapse;}
        table td{padding:5px;border: 1px solid #ddd;}
        table .td_right{text-align: right; width: 20%;}
    </style>
</head>
<body>
<div class="pageContent">
    <form method="post" action="{:U('User/update_pwd')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="60">
            <table>
                <tr>
                    <td class="td_right">原始密码：</td>
                    <td><input type="password" name="pwd" class="required"/></td>
                </tr>
                <tr>
                    <td class="td_right">密　　码：</td>
                    <td><input id="w_validation_pwd" type="password" name="password" class="required alphanumeric" minlength="6" maxlength="20" alt="字母、数字、下划线 6-20位"/></td>
                </tr>
                <tr>
                    <td class="td_right">确认密码：</td>
                    <td><input type="password" name="repassword" class="required" equalto="#w_validation_pwd"/></td>
                </tr>
            </table>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>

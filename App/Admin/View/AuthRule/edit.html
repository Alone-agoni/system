<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{border: 1px solid #ddd;width: 100%; border-collapse: collapse;}
        table td{padding:5px;border: 1px solid #ddd;}
        table .td_right{text-align: right; width: 20%;}
    </style>
</head>
<body>
<div class="pageContent">
    <form method="post" action="{:U('AuthRule/update')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="60">
            <table>
                <tr>
                    <td class="td_right">权限名称：</td>
                    <td><input type="text" name="title" value="{$row.title}" class="required"/></td>
                </tr>
                <tr>
                    <td class="td_right">权　　限：</td>
                    <td><input type="text" name="name" value="{$row.name}" class="required"/><span class="info">&nbsp;输入模块/控制器/方法即可 例如 Admin/Menu/index</span></td>
                </tr>
            </table>
        </div>
        <div class="formBar">
            <input type="hidden" name="id" value="{$row.id}">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>

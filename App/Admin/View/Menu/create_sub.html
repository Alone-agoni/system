<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{border: 1px solid #ddd;width: 100%; border-collapse: collapse;}
        table td{padding:5px;border: 1px solid #ddd;}
        table .td_right{text-align: right; width: 20%;}
    </style>
</head>
<body>
<div class="pageContent">
    <form method="post" action="{:U('Menu/store_sub')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="60">
            <table>
                <tr>
                    <td class="td_right">上级菜单：</td>
                    <td>
                        <input type="text" readonly value="{$row.name}"/>
                        <input type="hidden" name="pid" value="{$row.id}">
                    </td>
                </tr>
                <tr>
                    <td class="td_right">菜单名称：</td>
                    <td><input type="text" name="name" class="required"/></td>
                </tr>
                <tr>
                    <td class="td_right">菜单连接：</td>
                    <td><input type="text" name="mca" class="required"/><span class="info">&nbsp;输入模块/控制器/方法即可 例如 Admin/Menu/index</span></td>
                </tr>
                <tr>
                    <td class="td_right">菜单排序：</td>
                    <td><input type="text" name="sort" size="10"/></td>
                </tr>
            </table>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>

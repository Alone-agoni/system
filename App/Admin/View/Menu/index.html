<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
            <if condition="check_user_rule('Menu/create')">
                <li class="line">line</li>
                <li><a class="add" href="{:U('Menu/create')}" target="dialog"><span>添加顶级菜单</span></a></li>
            </if>
            <if condition="check_user_rule('Menu/destory')">
                <li class="line">line</li>
                <li><a class="delete" href="{:U('Menu/destory')}/mid/{sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除选中菜单</span></a></li>
            </if>
            <if condition="check_user_rule('Menu/edit')">
                <li class="line">line</li>
                <li><a class="edit" href="{:U('Menu/edit')}/mid/{sid_user}" target="dialog"><span>修改选中菜单</span></a></li>
            </if>
            <li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="75">
		<thead>
			<tr>
				<th width="80">菜单排序</th>
				<th width="120">菜单名称</th>
				<th>菜单连接</th>
				<th width="200">操作</th>
			</tr>
		</thead>
		<tbody>
            <foreach name="rows" item="vo">
                <tr target="sid_user" rel="{$vo.id}">
                    <td>{$vo.sort}</td>
                    <td>{$vo.html}{$vo.name}</td>
                    <td>{$vo.mca}</td>
                    <td>
                        <if condition="check_user_rule('Menu/create_sub')">
                            <a href="{:U('Menu/create_sub',[pid=>$vo[id]])}" target="dialog">添加子菜单</a>
                        </if>
                    </td>
                </tr>
            </foreach>
		</tbody>
	</table>
    <div class="panelBar">


    </div>
</div>
